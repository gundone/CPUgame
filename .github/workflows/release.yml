name: Build & Release (CPU-game .NET 9)

permissions:
  contents: write

on:
  workflow_dispatch:        
  push:
    tags:
      - 'v*'                

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore
      run: dotnet restore

    - name: Build Release
      run: dotnet publish -c Release -o publish

    - name: Create ZIP
      run: |
        powershell Compress-Archive -Path publish\* -DestinationPath CpuGame.zip -Force

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CpuGame
        path: CpuGame.zip

  release:
    needs: build
    runs-on: windows-latest

    steps:
    - uses: actions/download-artifact@v4
      with:
        name: CpuGame
        path: .

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: CpuGame.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
